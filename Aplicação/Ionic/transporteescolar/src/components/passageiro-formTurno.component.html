<ion-item>
<ion-label><b>Turno</b></ion-label>
</ion-item>

<ion-list radio-group [(ngModel)]="passageiro.turno">
<ion-item *ngFor="let turno of turnos">
    <ion-label>{{turno.descricao}}</ion-label>
    <ion-radio value="{{turno.valor}}"></ion-radio>
</ion-item>
</ion-list>
