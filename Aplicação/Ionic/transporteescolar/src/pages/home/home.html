<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div padding>
    <h2>User List</h2>
    <ion-list>
      <ion-item *ngFor="let user of users">
        {{user.name}}
      </ion-item>
    </ion-list>
  </div>

</ion-content>
