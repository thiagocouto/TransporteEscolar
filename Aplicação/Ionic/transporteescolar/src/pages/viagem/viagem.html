<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Viagem</ion-title>

    <ion-buttons end>
      <button ion-button icon-only>

      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label>Início</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="dtInicio"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Fim</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="dtFim"></ion-datetime>
    </ion-item>
    
    <button ion-button icon-left full (click)="confirmarGeracaoViagens()">
      <ion-icon name="bus"></ion-icon>
      Gerar viagens
    </button>
  </ion-list>
    
  <ion-list>
    <ion-list-header>
      Manhã
    </ion-list-header>

    <ion-item>
      <h2>Ida, 7:00</h2>
      <p>15 passageiros</p>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      Tarde
    </ion-list-header>

    <ion-item>
      <h2>Rey</h2>
      <h3>I can handle myself</h3>
      <p>You will remove these restraints and leave...</p>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      Noite
    </ion-list-header>

    <ion-item>
      <h2>Luke</h2>
      <h3>Your thoughts betray you</h3>
      <p>I feel the good in you, the conflict...</p>
    </ion-item>
  </ion-list>

</ion-content>
