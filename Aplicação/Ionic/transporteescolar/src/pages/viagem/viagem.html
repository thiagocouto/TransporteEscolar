<ion-header>
  <ion-navbar>
    <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Viagem</ion-title>
  </ion-navbar>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <sebm-google-map
    [latitude]="marker.latitude"
    [longitude]="marker.longitude"

      [latitude]="marker.latitude"
      [longitude]="marker.longitude"
      *ngIf="marker">

  </sebm-google-map>
</ion-content>
