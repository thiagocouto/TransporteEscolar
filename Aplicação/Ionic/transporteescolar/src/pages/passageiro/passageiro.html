<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Passageiro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
   <ion-list>
    <ion-item *ngFor="let passageiro of passageiros">
      <h2>{{passageiro.nome}}</h2>
      <p>{{passageiro.telefone}}</p>
      <p>{{passageiro.email}}</p>
    </ion-item>
  </ion-list>
</ion-content>
