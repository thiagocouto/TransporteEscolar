  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Passageiro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
   <ion-list>
    <button ion-item *ngFor="let passageiro of passageiros" (click)="itemTapped($event, passageiro)">
      <h2>{{passageiro.nome}}</h2>
      <p>{{passageiro.telefone}}</p>
      <p>{{passageiro.email}}</p>
    </button>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab (click)="openPageInsertPassageiro()">
      <ion-icon name="add">
    </ion-icon></button>
  </ion-fab>
</ion-content>
